<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Counselor Noodle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/legal.js"></script>
</head>

<body>

<div class="container">
    <h2>PAW & ORDER</h2>
    <br>
    <div class="container">

        <div class="card m-3">
            <div class="card-body">
                <h5 class="card-title">Ask Counselor Noodle a question</h5>
                <form id="form-question" class="container">

                    <div class="row">
                        <p class="card-text">Counselor Noodle has been a lawyer for all of the big five</p>
                        <label for="about"></label> <input type="text" id="about" class="result"
                                                           placeholder="Enter a question">
                    </div>
                    <div class="row mt-3">
                        <div class="column text-end">
                            <button type="submit" class="btn btn-primary" id="btn-get-question">Ask</button>
                        </div>
                    </div>
                </form>
                <div id="spinner1" class="spinner-border text-success" role="status"
                     style="margin-left:1em;border-radius: 50%;display:none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p id="result" class="result"></p>

            </div>
        </div>
    </div>

</div>
</body>

</html>
