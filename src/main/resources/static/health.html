<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Whiskers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha384-CM3N9NClp0b2YVtpN2hYjnS4GwYok8wGqFL6rq0VQPz+MZFEVv6hLsJ+Dm/4RmZu"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/health.css">
    <style>
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script defer src="js/health.js"></script>
</head>
<body>

<div class="container">
    <div class="logo">
        <h2>
            <a href="index.html" class="logo-link">
                <i class="fas fa-paw paw-icon"></i>
                PAW &amp; ORDER
            </a>
        </h2>
    </div>
    <div class="row">
        <div class="col-md-4 text-center">
            <div class="cat-container">
                <img src="/images/Whiskers.png" alt="Whiskers" class="cat-image">
                <p class="cat-caption">Doctor Whiskers</p>
                <div class="speech-bubble">
                    <p><em>What can I help you with?</em></p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ask Dr. Whiskers a question</h5>
                    <p class="card-text">Doctor Whiskers has 11 PhDs in animal health.</p>
                    <form id="form-question" class="mt-4">
                        <div class="mb-3">
                            <label for="about" class="form-label">Your Question:</label>
                            <input type="text" id="about" class="form-control" placeholder="Enter a question">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary" id="btn-get-question">Ask</button>
                        </div>
                    </form>
                    <div id="spinner1" class="spinner-border mt-3" role="status" style="display:none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p id="result" class="result mt-3"></p>
                    <div id="spinner-image" class="spinner-border mt-3" role="status" style="display:none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="imageContainer" class="dog-image"></div>
                </div>
                <div id="animal-fact" class="animal-fact hidden">
                    <p id="new-fact" class="new-fact">Random cat fact:</p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
